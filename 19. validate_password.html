<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.validate_password</title>
</head>
<body>
    <!-- HTML code for the login form -->
<form id="login-form">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <input type="submit" value="Submit">
  </form>
  
  <!-- HTML code for the message display -->
  <p id="message"></p>
  
  <script>
    // JavaScript code for the form validation
const form = document.getElementById("login-form");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const messageDisplay = document.getElementById("message");

form.addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  
  const email = emailInput.value;
  const password = passwordInput.value;
  
  if (!email.includes("@") || password.length < 8) {
    // Display error message in red color
    messageDisplay.textContent = "Invalid email or password!";
    messageDisplay.style.color = "red";
  } else {
    // Display success message in green color
    messageDisplay.textContent = "Valid email and password!";
    messageDisplay.style.color = "green";
    form.submit(); // Submit form
  }
});

  </script>
</body>
</html>
